<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>PAYMENT</title>
    </head>
    <body>
        <form class="container">
            <h1 class="main_heading">PayToMe</h1>
            <h2>Contact information</h2>
        
            <p>name: <input type="text" name="fname"> </p>
        <fieldset>
            <legend>Gender</legend>
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">
        </fieldset><br>
        <p>Address: <textarea name="address" id="address" cols="10" rows="5"></textarea>
        </p>
        <p>Email: <input type="email" name="email" id="email"> </p><br>
        <p>Pincode: <input type="number" name="pincode" id="pincode"> </p>
        
        <h1>Payment information</h1>
        <p>Card type
        <select name= "card type" id="card type">
        <option value="">Select Card</option>
        <option value="Visa">Visa</option>
        <option value="MasterCard">MasterCard</option>
        </select></p>
        <p>
        Card Numner <input type="number" name="card number" id="">
        </p><p>
        Expiry Date <input type="date" name="date" id=""></p>
        <p>CVV <input type="password" name="password" id=""></p>
        <input type="submit" value="Paynow">
        </form>
    </body>
</html>
